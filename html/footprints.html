    <body>
        <div id="map"></div>
        <script>
        function initMap() {
            var defaultLocation = {
                lat: 49.2462,
                lng: -123.126
            }
            var map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 13
            });


            var infowindow1 = new google.maps.InfoWindow({
                content: '<div id="content">' +
                    '<div id="siteNotice">' + '<h3>Sakura Blossom</h3>' + '<img src="../img/sakura.jpeg">' +
                    '</div>' + '</div>',
                maxWidth: 200
            });
            var marker1 = new google.maps.Marker({
                position: {
                    lat: 49.2462,
                    lng: -123.126
                },
                map: map,
                icon: '../img/marker-2.png'
            });

            // var marker2 = new google.maps.Marker({
            //     position: {
            //         lat: 49.286848,
            //         long: -123.112246
            //     }
            //     // icon:'../img/marker-2.png'
            // });

            marker1.setMap(map);
            marker1.addListener('click', function() {
                infowindow1.open(map, marker1);
            });

            var marker2 = new google.maps.Marker({
                position: {
                    lat: 49.286848,
                    lng: -123.112246
                },
                icon: '../img/marker-2.png'
            });
            marker2.setMap(map);

            var infowindow2 = new google.maps.InfoWindow({
                content: '<div id="content">' +
                    '<div id="siteNotice">' + '<h3>Miku Restaurant</h3>' + '<img src="../img/miku.jpg">' +
                    '</div>' + '</div>',
                maxWidth: 200
            });
            marker2.addListener('click', function() {
                infowindow2.open(map, marker2);
            });
        }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjVJj7UJVjfb5G1_-LPkHEJgRseORP6tU     
&callback=initMap">
        </script>
